env:
  es6: true
  browser: true
  commonjs: true
  jest: true

extends: ['htmlacademy/es6', 'plugin:react/recommended']

parserOptions:
  ecmaFeatures:
    jsx: true
    globalReturn: true
    experimentalObjectRestSpread: true
    spread: true 

  ecmaVersion: 9
  sourceType: module

plugins: ['react']

settings:
  react:
    version: '17'
